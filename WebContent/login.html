<!DOCTYPE html>
<html>
<head>
	<title>Rose</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/loginstyle.css">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
	<div class="top">
		<a href="cart.html">购物车</a>
		<a href="reg.html">注册</a>
		<a href="login.html">登陆</a>
	</div>
	<div class="container">
		<form>
			<div class="register">
                <div class="signin_tit">登录</div>
                <div class="register_nav">
                    <img src="http://www.roseonly.com.cn/upload/syspic_new/14682248307391179.png" style="left:12px" alt="" class="register_nav_img">
                    <input type="text" placeholder="请输入手机号" name="username" id="username" maxlength="30" class="register_text text_p" data-form-un="1483495781051.6567">
                    <div class="reminder validate">
                        &nbsp;
                    </div>
                </div>
                <div class="register_nav">
                    <img src="http://www.roseonly.com.cn/upload/syspic_new/14682248238795325.png" alt="" class="register_nav_img">
                    <input type="password" name="password" placeholder="请输入密码" id="password" maxlength="16" class="register_text" data-form-pw="1483495781051.6567">
                    <div class="reminder validate">
                        &nbsp;
                    </div>
                </div>
                <div class="signin_a">
                    <a href="reg.html" class="signin_zc">快速注册</a>
                </div>

                <a href="javascript:;" id="login-btn-submit" class="signin_button" data-form-sbm="1483495781051.6567">登录</a>
            </div>
		</form>
	</div>
	<footer>
		<p>www.lovesuhong.cn</p>
	</footer>
</body>
<script type="text/javascript">
	var un=document.getElementById("username");
	var psd=document.getElementById("password");
	document.getElementById("login-btn-submit").onclick=function(){
		$.post('do/login',{username:un.value,password:psd.value},function(data){
			if(data.success=='true'){
				sessionStorage.setItem('username',un.value);
				sessionStorage.setItem('uid',data.uid);
				location.href="index.html";
			}else{
				alert("用户名或密码错误！");
				un.value="";
				psd.value="";
			}
		},
		'json');
	}
</script>
</html>
